<div class="container">
    <table>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Surname</td>
            <td>Sex</td>
            <td>Pesel</td>        
        </tr>
        <tr *ngFor = "let item of data">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.sex}}</td>
            <td>{{item.pesel}}</td>        
        </tr>
    </table>
</div>
